
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Guess Game</title>

    <!-- âœ… Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .game-card {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        padding: 2rem;
        width: 400px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .masked-word {
        font-size: 2rem;
        letter-spacing: 0.4rem;
        margin: 1.5rem 0;
      }

      .stats {
        font-size: 1rem;
      }

      .footer {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div class="game-card">
      <h1 class="fw-bold mb-3">ðŸ§  Word Guess Game</h1>
      <p class="masked-word" id="maskedWord">_ _ _ _ _</p>
      <p class="stats">
        Attempts left: <span id="attempts">10</span> <br />
        Guessed letters: <span id="guessedLetters">None yet</span>
      </p>
      <p class="footer">Start typing any letter to begin!</p>
    </div>

    <!-- âœ… Your game logic -->
    <script src="script.js"></script>

    <!-- Bootstrap JS (optional for future UI interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
